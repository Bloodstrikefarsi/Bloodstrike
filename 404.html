<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پیدا نشد - 404</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- پس‌زمینه سه بعدی -->
    <div class="bg-3d">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span>BloodStrike Farsi</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero" style="min-height: 80vh;">
            <div class="hero-content" style="grid-template-columns: 1fr; text-align: center;">
                <div class="hero-text">
                    <div class="error-code">404</div>
                    <h1 class="hero-title">صفحه مورد نظر یافت نشد</h1>
                    <p class="hero-description">متأسفانه صفحه‌ای که به دنبال آن هستید وجود ندارد یا حذف شده است.</p>
                    <div class="hero-buttons" style="justify-content: center;">
                        <a href="index.html" class="btn btn-primary">
                            <span class="btn-text">بازگشت به صفحه اصلی</span>
                            <div class="btn-glow"></div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 BloodStrike Farsi. تمامی حقوق محفوظ است.</p>
            </div>
        </div>
    </footer>

    <style>
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            line-height: 1;
        }
    </style>

    <script src="script.js"></script>
</body>
</html>
